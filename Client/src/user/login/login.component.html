<div class="login-loc">
    <form #form='ngForm' class="login-form" autocomplete="off" (submit)="onSubmit(form)">
        <div class="form-group">
            <label style="margin-top: 5%;">Nume utilizator</label>
            <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
        </div>
        <div class="form-group">
            <label>Parola</label>
            <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-8 offset-md-2">
                <button type="submit" class="btn btn-lg hero-btn" [disabled]="form.invalid">Conectare</button>
            </div>
        </div>
    </form>
</div>
